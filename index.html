<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Registration</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<link rel="icon" href="img/signupicon.png"/>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="css/style.css" />

	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
		<main>
			<!-- BEGIN ba-container  -->
			<div class="ba-container">
				<form action="#" class="ba-account">
					<!-- BEGIN ba-account__header  -->
					<div class="ba-account__header">
						<h3 class="ba-account__reg">Create your free account</h3>
						<!-- BEGIN ba-account__label  -->
						<div class="ba-account__label">
							Come and join our cool and amazing community, fill in your details
							to get started. Already have an account? <a href="#">Log in.</a>
						</div>
						<!-- END ba-account__label -->
					</div>
					<!-- END ba-account__header -->
					<!-- BEGIN ba-account__main  -->
					<div class="ba-account__main">
						<input class="ba-account__first-name ba-field" placeholder="First name" type="text" name="name">
						<input class="ba-account__last-name ba-field" placeholder="Last name" type="text" name="name">

						<input class="ba-account__e-mail ba-field" placeholder="E-mail address" type="email" name="e-mail">
						<input class="ba-account__password ba-field" placeholder="Password"  type="password" name="password">


						<!-- BEGIN ba-text-center  -->
						<div class="ba-text-center ba-account__footer">

							<button class="ba-account__submit" type="submit">Sign up for free</button>
							<!-- BEGIN ba-footer-info  -->
							<div class="ba-footer-info">
							    By clicking on “Sign up for free”, you agree to the <a href="#">Terms of Service</a> and
								the <a href="#">Privacy Policy</a>
							</div>
							<!-- END ba-footer-info -->

						</div>
						<!-- END ba-text-center -->
					</div>
					<!-- END ba-account__main -->
				</form>
			</div>
			<!-- END ba-container -->

		</main>
		<footer class="ba-footer">

		</footer>
	</body>
	</html>
